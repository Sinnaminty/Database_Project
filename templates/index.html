<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanic Shop Technician Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body onload="fetchAll()" class="p-3">
    <div class="container">
        <div id="responseBox" class="alert alert-info mb-4"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Technician Dashboard</h1>
            <a href="/view" class="btn btn-secondary btn-sm">Go to Dashboard</a>
        </div>

        <div class="row g-2">
            <div class="col-md-2">
                <h5>Add Customer</h5>
                <form id="addCustomerForm">
                    <input type="text" class="form-control mb-2" id="customerFirstName" placeholder="First Name"
                        required>
                    <input type="text" class="form-control mb-2" id="customerLastName" placeholder="Last Name" required>
                    <input type="text" class="form-control mb-2" id="customerPhoneNumber" placeholder="Phone Number"
                        required>
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </form>
            </div>

            <div class="col-md-2">
                <h5>Add Car</h5>
                <form id="addCarForm">
                    <input type="text" class="form-control mb-2" id="carMake" placeholder="Make" required>
                    <input type="text" class="form-control mb-2" id="carModel" placeholder="Model" required>
                    <input type="text" class="form-control mb-2" id="carLicensePlate" placeholder="License Plate"
                        required>
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </form>
            </div>

            <div class="col-md-2">
                <h5>Add Service</h5>
                <form id="addServiceForm">
                    <input type="text" class="form-control mb-2" id="serviceTitle" placeholder="Service Title" required>
                    <input type="number" class="form-control mb-2" id="serviceCost" placeholder="Cost" required>
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </form>
            </div>

            <div class="col-md-2">
                <h5>Add Technician</h5>
                <form id="addTechnicianForm">
                    <input type="text" class="form-control mb-2" id="technicianFirstName" placeholder="First Name"
                        required>
                    <input type="text" class="form-control mb-2" id="technicianLastName" placeholder="Last Name"
                        required>
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </form>
            </div>

            <div class="col-md-2">
                <h5>Associate Customer with Car</h5>
                <form id="associateCustomerCarForm">
                    <select id="customerSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Customer</option>
                    </select>
                    <select id="carSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Car</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Associate</button>
                </form>
            </div>

            <div class="col-md-2">
                <h5>Associate Technician with Service</h5>
                <form id="associateTechnicianServiceForm">
                    <select id="technicianSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Technician</option>
                    </select>
                    <select id="serviceSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Service</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Associate</button>
                </form>
            </div>

            <div class="col-12">
                <h5>Schedule Appointment</h5>
                <form id="scheduleAppointmentForm">
                    <input type="datetime-local" class="form-control mb-2" id="appointmentDatetime" required>
                    <select id="appointmentCustomerSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Customer</option>
                    </select>
                    <select id="appointmentCarSelect" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Car</option>
                    </select>
                    <div id="servicesTechniciansContainer" class="mb-2"></div>
                    <button type="submit" class="btn btn-success btn-sm">Schedule</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>

</html>
